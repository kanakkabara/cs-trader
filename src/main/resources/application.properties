server.port=9090

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.schema=classpath:ordersSchema.sql, classpath:tradersSchema.sql, classpath:sectorsSchema.sql, classpath:companiesSchema.sql, classpath:usersSchema.sql, classpath:userRolesSchema, classpath:transactionSchema.sql
spring.datasource.data=classpath:ordersData.sql, classpath:tradersData.sql, classpath:sectorsData.sql, classpath:companiesData.sql, classpath:usersData.sql, classpath:userRolesData